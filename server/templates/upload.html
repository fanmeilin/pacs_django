{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}预约医师{% endblock %}
{% block css %}
    <link rel="stylesheet" href="/static/css/login_style.css">
{% endblock %}
{% block content %}
<div class="container">
      <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="/upload/" method="post" enctype="multipart/form-data">
              {% if message %}
<!--                    <div class="alert alert-warning">{{ login_form }}</div>-->
               <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
              <h2 class="text-center">请预约医师</h2>
              <h3 class="text-center">预约成功后跳转主页</h3>
              <div class="form-group">
                <label for="dete_id">就诊编号：</label>
                <input type="text" name='dete_id' class="form-control" id="dete_id" value="{{ request.session.dete_id }}" readonly >
              </div>
              <div class="form-group">
                <label for="doctorName">医生姓名：</label>
                <input type="text" name='doctorName' class="form-control" id="doctorName" placeholder="doctorName" autofocus required>
              </div>
              <div class="form-group">
                <label for="doctorid">医生编号：</label>
                <input type="text" name='doctorid' class="form-control" id="doctorid" placeholder="doctorid" autofocus required>
              </div>
              <div class="form-group">
                <label for="dcmImage">上传胸腔CT </label>
                <input type="file" name='dcmImage' class="form-control" id="dcmImage" placeholder="dcmImage" required>
              </div>
              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>

          </form>
        </div>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
<!--    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    {% block css %}{% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">医学影像诊断</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        {% if request.session.is_login %}
        <li><a href="#">当前在线：{{ request.session.user_name }}</a></li>
        <li><a href="/logout/">登出</a></li>
        {% else %}
      <li><a href="/register/"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
      <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
        {% endif %}
        <li><a href="/index/"><span class="glyphicon glyphicon-home"></span>主页</a></li>
        <li><a href="/dcmViewer/"><span class="glyphicon glyphicon-picture"></span>dcm查看器</a></li>
    </ul>
  </div>
</nav>

    {% block content %}{% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
